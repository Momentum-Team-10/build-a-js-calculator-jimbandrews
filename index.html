<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link href="./main.css" rel="stylesheet" />
    <title>Calculator</title>
</head>

<body>
    <div id="calc">
        <div class="row" id="first">
            <div class="first button" id="clear">C</div>
            <div id="display"></div>

        </div>
        <div class="other-row">
            <div class="num button">7</div>
            <div class="num button">8</div>
            <div class="num button">9</div>
            <div class="op button" id="divide">/</div>
        </div>
        <div class="other-row">
            <div class="num button">4</div>
            <div class="num button">5</div>
            <div class="num button">6</div>
            <div class="op button" id="multiply">*</div>
        </div>
        <div class="other-row">
            <div class="num button">1</div>
            <div class="num button">2</div>
            <div class="num button">3</div>
            <div class="op button" id="minus">-</div>
        </div>
        <div class="other-row">
            <div class="num button">0</div>
            <div class="button" id="decimal">.</div>
            <div class="button" id="equals">=</div>
            <div class="op button" id="plus">+</div>
        </div>
    </div>
</body>

</html>
