<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./main.css" rel="stylesheet" />
    <title>Calculator</title>
</head>
<body>
    <div class="first-row">
        <p class="first-buttom">C</p>
        <p>&nbsp</p>
    </div>
    <div>
        <p class="num">7</p>
        <p class="num">8</p>
        <p class="num">9</p>
        <p class="operator">/</p>
    </div>
    <div>
        <p class="num">4</p>
        <p class="num">5</p>
        <p class="num">6</p>
        <p class="operator">X</p>
    </div>
    <div>
        <p class="num">1</p>
        <p class="num">2</p>
        <p class="num">3</p>
        <p class="operator">-</p>
    </div>
    <div>
        <p class="num">0</p>
        <p class="num">.</p>
        <p class="operator">=</p>
        <p class="operator">+</p>
    </div>
</body>
</html>
