<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./main.css" rel="stylesheet" />
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <div class="row" id="first">
            <div class="first-button">C</div>
            <div class="empty"></div>

        </div>
        <div class="other-row">
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="operator">/</div>
        </div>
        <div class="other-row">
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="operator">X</div>
        </div>
        <div class="other-row">
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="operator">-</div>
        </div>
        <div class="other-row">
            <div class="num">0</div>
            <div class="num">.</div>
            <div class="operator">=</div>
            <div class="operator">+</div>
        </div>
    </div>
</body>
</html>
